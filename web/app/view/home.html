<nav>
    <div class="nav-wrapper" style="padding-left: 2%;">
        <a href="#!" class="brand-logo">Social Mongo</a>
    </div>
</nav>

<div class="row">
    <div class="container">

        <div class="col m12">
            <div class="col m2">
                <div class="collection">
                    <a href="" ng-click="acao_sair()" class="collection-item">Sair</a>
                </div>
            </div>

            <div class="col m7">

                <div class="progress" ng-hide="load">
                    <div class="indeterminate"></div>
                </div>

                <div class="card small" style="height: 100px; margin-bottom: 0; padding-bottom: 0;">
                    <div class="input-field" style="padding-left: 2%; padding-bottom: 0;">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">No que você está pensando?</label>
                    </div>
                </div>

                <button style="float: right; right: 0; margin-bottom: 20px;" ng-click="acao_publicar()" class="btn" type="submit" name="action">
                    Publicar
                </button>

                <div style="clear: both;"></div>

                <div class="card" ng-repeat="single in publicacoes" data-user="{{ single.id_user}}">
                    <div class="card-content" style="min-height: 50px;">
                        <p>{{ single.post}}</p> <br /> <p style="font-size: 10px; padding: 0; margin: 0;">{{ single.data}}</p>
                    </div>
                    <div class="card-action">

                        <div class="m12">
                            
                            <a href="" title="Curto" ng-click="acao_curtir(single.token)">
                                <i class="material-icons">thumb_up</i>
                            </a>
                            <a href="" title="Não Curto" ng-click="acao_naoCurtir(single.token)">
                                <i class="material-icons">thumb_down</i>
                            </a>
                            <a href="" title="Comentar" ng-click="acao_comentar(single.token)">
                                <i class="material-icons">chat_bubble_outline</i>
                            </a>
                            <a href="" title="Excluir" ng-click="acao_excluir(single.token)" ng-hide="single.proprietario == true ? false : true">
                                <i class="material-icons">delete</i>
                            </a>
                            
                        </div>
                    </div>

                    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                        <a class="btn-floating btn-large red">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <ul>
                            <li><a ng-click="acao_sair()" class="btn-floating green" style="transform: scaleY(0.4) scaleX(0.4) translateY(40px); opacity: 0;"><i class="material-icons">power_settings_new</i></a></li>
                        </ul>
                    </div>
                </div>

                <div class="card" ng-hide="cardempty" style="text-align: center; padding: 2%;">
                    <div class="card-action" >
                        <p>
                            Não encontramos publicações disponíveis até o momento
                        </p>
                    </div>
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col m2"></div>
        </div>

    </div>
</div>
